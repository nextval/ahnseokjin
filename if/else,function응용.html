<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if/else, function 실력향상 과제</title>
</head>
<body>
    
<script>
    
    //369게임 각색 --> 3의 배수일 때 박수, 아니면 패스
    function 삼육구게임(num){
        if(num % 3 == 0){
            console.log('3의 배수입니다');
        }
        else{
            console.log('3의 배수가 아닙니다');
        }
    }
    삼육구게임(22);
    삼육구게임(27);

    //369게임 각색 --> 3의 배수일 때 박수, 9의 배수에서는 박수 박수, 아니면 패스
    function 삼육구게임2(num){
        if(num % 9 == 0){
            console.log('박수x2');
        }
        else if(num % 3 ==0){
            console.log('박수');
        }
        else{
            console.log('패스');
        }
    }
    삼육구게임2(30);
    삼육구게임2(81);

    //공인중개사 시험 2과목 합격, 불합격 여부
    //과목당 100점 만점, 두 과목 합해서 120점 이상시 합격
    //한 과목이 40점 미만이면 과락으로 불합격
    function 합격했냐(a,b){
        if(a < 40 || b < 40){
            console.log('과락으로 불합격');
        }
        else if(a + b >= 120){
            console.log('합격');
        }
        else{
            console.log('불합격');
        }
    }
    합격했냐(70,70);
    합격했냐(30,100);
    합격했냐(505,50);

    //원래의 369게임 룰 적용--> 3,6,9로 끝나는 숫자일 때 박수
    //js에서 직접적으로 마지막숫자를 출력할 수 없다 --> 문자열로 변환 --> 마지막 자리 구하기
    function 오리지널(num){
        var str = String(num); //입력한 숫자를 문자열로 변환
        var lastStr = str % 10; //일의 자리 구하기
        if(lastStr == 3 || lastStr == 6 || lastStr == 9){
            console.log('3,6,9로 끝나는 숫자입니다');
        }
        else{
            console.log('3,6,9로 끝나지 않는 숫자입니다');
        }
    }
    오리지널(3);
    오리지널(67);
    오리지널(89);

    //합격판독기에 0에서 100사이 숫자가 아닌걸 입력하면 장난치지 말라고 alert창 띄우기
    function 합격했냐제외(a,b){
        if(a<0 || a>100 || b<0 || b>100){
            alert('0 ~ 100사이의 값을 입력하세요');
        }
        else if(a < 40 || b < 40){
            console.log('과락으로 불합격');
        }
        else if(a + b >= 120){
            console.log('합격');
        }
        else{
            console.log('불합격');
        }
    }
    합격했냐제외(80,120);
    합격했냐제외(90,60);
</script>
</body>
</html>
