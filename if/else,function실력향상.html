<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if/else, function 실력향상 과제</title>
</head>
<body>
    

<script>
    
    //369게임을 각색해서 '3의 배수에서' 박수를 치는 게임
    //3의 배수: 3으로 나눴을 때 나머지값이 0인 경우 --> % 3 ==0
    function 삼육구게임(num){
        if(num % 3 == 0){
            console.log('3의 배수입니다');
        }
        else{
            console.log('3의 배수가 아닙니다');
        }
    }

    삼육구게임(25); //함수를 호출---> 함수의 매개변수로 전달된다
    삼육구게임(8008);
    삼육구게임(30);
</script>

</body>
</html>
